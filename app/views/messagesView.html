<md-toolbar>
  <div class="md-toolbar-tools">
    <h2 class="md-flex">Messages</h2>
  </div>
</md-toolbar>
<md-whiteframe class="md-whiteframe-3dp" layout-padding>
  <md-content>
    <md-list>
      <!-- <md-subheader class="md-no-sticky">3 line item</md-subheader> -->
      <md-list-item class="md-3-line" ng-repeat="item in messages">
        <img ng-src="{{item.avatar}}" class="md-avatar" alt="{{item.email}}" />
        <div class="md-list-item-text" layout="column">
          <h3>{{ item.email }}</h3>
          <h4>{{ item.title }}</h4>
          <p>{{ item.message }}</p>
          <h5>{{ item.date }}</h5>
        </div>
      </md-list-item>
    </md-list>
  </md-content>
</md-whiteframe>
